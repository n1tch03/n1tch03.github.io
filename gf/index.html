<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff5f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heart {
            width: 300px;
            height: 300px;
            background-color: #ffb6c1;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            filter: blur(15px);
            transition: all 0.5s ease;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
        }

        .heart:hover {
            filter: blur(0);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.8);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: -150px;
            width: 300px;
            height: 450px;
            background: #ff8fab;
            border-radius: 150px 150px 0 0;
        }

        .heart::before {
            left: -150px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .photo {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .heart:hover .photo {
            opacity: 1;
        }

        .caption {
            margin-top: 30px;
            font-size: 32px;
            color: #d46a7e;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .heart:hover + .caption {
            transform: scale(1.05);
            opacity: 1;
            color: #c45c6e;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
            mix-blend-mode: multiply;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-15px, 15px) scale(0.9);
                opacity: 0.2;
            }
            75% {
                transform: translate(10px, 20px) scale(1.05);
                opacity: 0.35;
            }
        }

        .dec1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            background-color: rgba(255, 182, 193, 0.4); /* розовый */
            animation-delay: 0s;
        }

        .dec2 {
            width: 180px;
            height: 180px;
            bottom: 10%;
            right: 8%;
            background-color: rgba(255, 215, 215, 0.3); /* светлый розовый */
            animation-delay: 2s;
        }

        .dec3 {
            width: 90px;
            height: 90px;
            top: 65%;
            left: 15%;
            background-color: rgba(255, 105, 180, 0.35); /* горячий розовый */
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="decoration dec1"></div>
    <div class="decoration dec2"></div>
    <div class="decoration dec3"></div>

    <div class="container">
        <div class="heart">
            <img class="photo" src="img/photo.jpg" alt="My Love">
        </div>
        <div class="caption">my lovely girl</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const colors = [
                'rgba(255, 182, 193, 0.3)',  // Light pink
                'rgba(255, 105, 180, 0.3)',  // Hot pink
                'rgba(255, 192, 203, 0.3)',  // Pink
                'rgba(255, 160, 122, 0.3)',  // Light salmon
                'rgba(250, 128, 114, 0.3)',  // Salmon
                'rgba(255, 215, 215, 0.3)',  // Pale pink
                'rgba(255, 160, 160, 0.3)'   // Light coral
            ];
            
            const body = document.querySelector('body');
            for (let i = 0; i < 8; i++) {
                const dec = document.createElement('div');
                dec.className = 'decoration';
                dec.style.width = Math.random() * 80 + 40 + 'px';
                dec.style.height = dec.style.width;
                dec.style.left = Math.random() * 100 + '%';
                dec.style.top = Math.random() * 100 + '%';
                dec.style.opacity = Math.random() * 0.3 + 0.1;
                dec.style.animationDuration = (Math.random() * 15 + 10) + 's';
                dec.style.animationDelay = (Math.random() * 6) + 's';
                dec.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                body.appendChild(dec);
            }
        });
    </script>
</body>
</html>
